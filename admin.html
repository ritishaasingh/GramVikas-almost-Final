<!-- LOGIN FORM -->
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-5">
      <div class="card shadow-lg border-0 rounded-4">
        <div class="card-body p-4">
          <h3 class="text-center mb-4 fw-bold" style="color: #490600;">Admin Access</h3>
          <form id="adminLoginForm">
            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <input type="text" class="form-control" id="username" placeholder="Enter admin username" required>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" placeholder="Enter password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
          </form>
          <p class="text-danger text-center mt-3 d-none" id="errorMsg">Invalid login details</p>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- LOGIN SCRIPT (No validation, always login) -->
<script>
  document.getElementById("adminLoginForm").addEventListener("submit", function(e) {
    e.preventDefault();
    localStorage.setItem("isAdminLoggedIn", "true");
    window.location.href = "admin-dashboard.html";
  });
</script>
